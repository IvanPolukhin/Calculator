<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="display" id="calculator">
        <input type="text" id="display" value="0" readonly>
        <button class="btn" onclick="data('7')">7</button>
        <button class="btn" onclick="data('8')">8</button>
        <button class="btn" onclick="data('9')">9</button>
        <button class="btn btn--act" onclick="data('*')">*</button>
        <button class="btn" onclick="data('4')">4</button>
        <button class="btn" onclick="data('5')">5</button>
        <button class="btn" onclick="data('6')">6</button>
        <button class="btn btn--act" onclick="data('-')">-</button>
        <button class="btn" onclick="data('1')">1</button>
        <button class="btn" onclick="data('2')">2</button>
        <button class="btn" onclick="data('3')">3</button>
        <button class="btn btn--act" onclick="data('+')">+</button>
        <button class="btn" onclick="data('.')">.</button>
        <button class="btn btn--act0" onclick="data('0')">0</button>
        <button class="btn" onclick="result()">=</button>
        <button class="btn btn--act" onclick="data('/')">/</button>
        <button class="btn" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="backspace()">‚Üê</button>
    </div>

    <script src="JS/main.js"></script>
</body>

</html>
